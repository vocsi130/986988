<html>
    <head>
        <title>CS472: ASCII Animation Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="ascii.css" rel="stylesheet"/> 
        <script src="ascii.js" type="text/javascript"></script>
        <script src="animations.js" type="text/javascript"></script>
  
    
    </head>
    <body>
        <h1>CSE 190 M ASCII Animation Viewer</h1>
        <textarea id="mytextarea" rows="20" cols="80"></textarea>
         <div>
         <div>
        <fieldset>
            <legend>Play Controls:</legend>  
            <button id="startbt">Start</button>
            <button id="stopbt" disabled="disabled">Stop</button>
        </fieldset>
         </div>
        
         <div>
        <fieldset>
            <legend>Animation:</legend>  
            <select id="animationselect">
                <option selected>Blank</option> 
                <option>Exercise</option> 
                <option>Juggler</option> 
                <option>Bike</option> 
                <option>Dive</option> 
                <option>Custom</option> 
             </select>
        </fieldset>
         </div>
        
         <div>
        <fieldset>
            <legend>Size:</legend>  
          <select id="sizeselect">
              <option>Tiny</option> 
              <option>Small</option> 
              <option selected>Medium</option> 
              <option>Large</option> 
              <option>Extra Large</option> 
              <option>XXL</option> 
            </select>
        </fieldset>
         </div>
        
         <div>
        <fieldset>
            <legend>Speed:</legend>  
            <input type="checkbox" name="turbo" id="turbocheck"/>Turbo
        </fieldset>
         </div>
       
         </div>
           <div id="buttons">
                  <a href="http://validator.w3.org/check/referer">
                  <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
                   alt="html validator"/>
                 </a>
               </div>
           <div id="buttons">
                  <a id="rgt" href="http://jigsaw.w3.org/css-validator/check/referer">
                  <img src=http://jigsaw.w3.org/css-validator/images/vcss
                  alt="css validator"/>
                 </a>
             </div>
          
        <div id="buttons">
            		
                 <a href="https://webster.cs.washington.edu/jslint/?referer">
          <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
             </div>
    </body>
</html>
